<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Seite nicht gefunden – GrowGram</title>
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#0d0f10">
  <link rel="icon" href="/assets/icons/growgram-192.png" sizes="192x192">
  <style>
    :root{--bg:#0d0f10;--card:#0f1316;--text:#e7f0e9;--muted:#a5b6ab;--brand:#4CAF50;--ring:rgba(76,175,80,.35)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Inter,Roboto,Segoe UI,Arial;min-height:100svh;display:grid;place-items:center;padding:24px}
    .wrap{width:min(720px,92vw)}
    .card{background:var(--card);border:1px solid #1c2428;border-radius:16px;padding:28px;box-shadow:0 10px 35px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:clamp(24px,5vw,34px)}
    p{margin:0 0 12px;color:var(--muted)}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:800}
    .btn-primary{background:var(--brand);color:#08150d;box-shadow:0 0 0 2px var(--ring) inset}
    .btn-ghost{background:#0e1316;border:1px solid #1c2428;color:#e7f0e9}
    footer{margin-top:16px;color:#8fa79a;font-size:12px;text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>404 – Seite nicht gefunden</h1>

      <div class="actions">

        <a class="btn btn-ghost" href="/privacy">Datenschutz</a>
        <a class="btn btn-ghost" href="/impressum">Impressum</a>
      </div>
    </div>
    <footer>© 2025 GrowGram™ · Ein Produkt von GrowGram Labs</footer>
  </main>
</body>
</html>
