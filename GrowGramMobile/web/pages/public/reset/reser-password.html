<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Passwort zur√ºcksetzen ‚Äì GrowGram</title>
<meta name="color-scheme" content="dark light"/>
<meta name="robots" content="noindex,nofollow"/>
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  img-src 'self' data:;
  style-src 'self' 'unsafe-inline';
  script-src 'self' 'unsafe-inline';
  connect-src 'self';
  frame-ancestors 'none';
  base-uri 'none'">
<style>
  :root{--brand:#4CAF50;--text:#E6EAEF;--muted:#9AA6B2;--bg:#0f1215;--card:#1A1F24;--ring:#26313A;--ok:#22c55e;--err:#ff6b6b;--radius:16px}
  *{box-sizing:border-box}
  body{margin:0;background:radial-gradient(900px 400px at 10% -10%,rgba(76,175,80,.18),transparent 45%),var(--bg);color:var(--text);
       font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;min-height:100svh;display:flex;align-items:center;justify-content:center;padding:24px}
  .wrap{width:100%;max-width:720px}
  .brand{display:flex;align-items:center;gap:10px;margin:0 0 16px 4px;color:#cfe9d4;font-weight:700}
  .brand svg{width:22px;height:22px;color:var(--brand)}
  .card{background:var(--card);border:1px solid var(--ring);border-radius:var(--radius);
        padding:28px 22px;box-shadow:0 10px 35px rgba(0,0,0,.35),inset 0 1px 0 rgba(255,255,255,.02)}
  h1{margin:6px 0 10px;text-align:center;font-weight:800;letter-spacing:.2px;font-size:clamp(22px,3.5vw,28px);
     background:linear-gradient(180deg,#fff,#CFE9D4 60%,#93c5aa);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
  p.lead{text-align:center;color:var(--muted);margin:0 0 14px}
  form{display:grid;gap:12px;max-width:440px;margin:0 auto}
  .field{position:relative}
  input{width:100%;padding:12px 44px 12px 14px;border-radius:12px;border:1px solid var(--ring);background:#0f1419;color:var(--text)}
  .toggle{position:absolute;right:6px;top:6px;border:1px solid var(--ring);background:#0e151a;color:#cfe9d4;border-radius:10px;padding:8px 10px;cursor:pointer}
  .btn{appearance:none;border:0;border-radius:12px;padding:13px 18px;cursor:pointer;font-weight:800;letter-spacing:.2px;
       background:var(--brand);color:#0c1a10;box-shadow:0 8px 22px rgba(76,175,80,.35);transition:.2s transform,.2s box-shadow}
  .btn:hover{transform:translateY(-1px);box-shadow:0 12px 28px rgba(76,175,80,.4)}
  .status{margin-top:6px;text-align:center;font-size:14px;color:var(--muted)}
  .status.ok{color:var(--ok)} .status.err{color:var(--err)}
  .foot{margin-top:16px;text-align:center;font-size:12px;color:#8fa2b2}
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 14c3 0 3-4 6-4s3 4 6 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M12 20c4.418 0 8-3.582 8-8S16.418 4 12 4 4 7.582 4 12s3.582 8 8 8Z" stroke="currentColor" stroke-width="1.2" opacity=".55"/></svg>
      GrowGram‚Ñ¢
    </div>

    <div class="card" role="region" aria-labelledby="title">
      <h1 id="title">Neues Passwort festlegen</h1>
      <p class="lead">Bitte gib dein neues Passwort ein.</p>

      <form id="form" novalidate>
        <input type="hidden" id="token"/>
        <div class="field">
          <label class="visually-hidden" for="password">Neues Passwort</label>
          <input id="password" type="password" inputmode="text" minlength="6" required
                 autocomplete="new-password" placeholder="Neues Passwort (min. 6 Zeichen)"/>
          <button type="button" class="toggle" id="togglePw" aria-label="Passwort anzeigen/ausblenden">üëÅÔ∏è</button>
        </div>
        <button class="btn" type="submit">Passwort speichern</button>
        <div id="msg" class="status" aria-live="polite"></div>
      </form>

      <div class="foot">¬© <span id="y"></span> <strong>GrowGram‚Ñ¢</strong> ¬∑ Ein Produkt von <strong>GrowGram Labs</strong></div>
    </div>
  </div>

<script>
  // year
  document.getElementById('y').textContent = new Date().getFullYear();

  // token aus URL
  const qs = new URLSearchParams(location.search);
  const token = qs.get('token');

  const form = document.getElementById('form');
  const pwd  = document.getElementById('password');
  const msg  = document.getElementById('msg');
  const tgl  = document.getElementById('togglePw');
  const hid  = document.getElementById('token');

  if (!token) {
    msg.textContent = '‚ùå Ung√ºltiger oder fehlender Link.';
    msg.className = 'status err';
    form.querySelector('button[type="submit"]').disabled = true;
  } else {
    hid.value = token;
  }

  tgl.addEventListener('click', () => {
    const isPwd = pwd.type === 'password';
    pwd.type = isPwd ? 'text' : 'password';
    tgl.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!pwd.value || pwd.value.length < 6) {
      msg.textContent = 'Passwort muss mindestens 6 Zeichen haben.';
      msg.className = 'status err';
      return;
    }
    msg.textContent = 'Bitte warten ‚Ä¶';
    msg.className = 'status';

    try {
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: hid.value, newPassword: pwd.value })
      });
      const data = await res.json().catch(()=> ({}));

      if (res.ok) {
        msg.textContent = '‚úÖ Passwort gesetzt. Du kannst die App jetzt √∂ffnen.';
        msg.className = 'status ok';
        form.reset();
        // Optional: Weiterleitung nach Erfolg
        // setTimeout(()=> location.href='https://growgram-app.com', 1200);
      } else {
        msg.textContent = data?.message || '‚ùå Konnte Passwort nicht setzen.';
        msg.className = 'status err';
      }
    } catch {
      msg.textContent = '‚ùå Netzwerkfehler. Bitte sp√§ter erneut versuchen.';
      msg.className = 'status err';
    }
  });
</script>
</body>
</html>
