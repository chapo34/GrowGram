<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fehler – GrowGram</title>
<meta name="color-scheme" content="dark light"/>
<meta name="robots" content="noindex,nofollow"/>
<style>
  :root{--bg:#0f1720;--card:#111827;--danger:#ef4444;--text:#e5e7eb;--muted:#9ca3af}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial}
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
  .card{max-width:540px;background:var(--card);border-radius:16px;padding:28px;box-shadow:0 10px 25px rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.06)}
  h1{margin:0 0 10px;color:var(--danger)} p{color:var(--muted);margin:0 0 12px}
  a.btn{display:inline-block;margin-top:8px;padding:12px 16px;background:#4CAF50;color:#04120a;border-radius:12px;text-decoration:none;font-weight:800}
  .foot{margin-top:16px;font-size:12px;color:#83919b;text-align:center}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Link ungültig oder abgelaufen</h1>
      <p>Bitte fordere in der App einen neuen Reset-Link an.</p>
      <a class="btn" href="https://growgram-app.com">App öffnen</a>
      <div class="foot">© <script>document.write(new Date().getFullYear())</script> GrowGram™ · Ein Produkt von GrowGram Labs</div>
    </div>
  </div>
</body>
</html>
