<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<meta name="robots" content="noindex,nofollow"/>
<title>GrowGram – Verifizierung fehlgeschlagen</title>
<style>
  :root{--bg:#111316;--card:#1A1F24;--ring:#3a2626;--text:#E6EAEF;--muted:#9AA6B2;--brand:#4CAF50;--danger:#ff6b6b}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;min-height:100svh;display:grid;place-items:center;padding:24px}
  .card{max-width:680px;width:100%;background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:28px;box-shadow:0 10px 35px rgba(0,0,0,.35)}
  h1{margin:0 0 8px;font-size:clamp(22px,3.5vw,28px);color:var(--danger)}
  p{margin:0;color:var(--muted)}
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  a.btn{background:var(--brand);color:#0c1a10;text-decoration:none;padding:12px 16px;border-radius:12px;font-weight:800}
  .brand{margin-bottom:10px;font-weight:800;color:#cfe9d4}
  .foot{margin-top:16px;font-size:12px;color:#8fa2b2}
</style>
</head>
<body>
  <div class="card">
    <div class="brand">GrowGram™</div>
    <h1>Ups – Link ungültig oder abgelaufen</h1>
    <p>Bitte fordere in der App einen neuen Bestätigungs-Link an.</p>
    <div class="actions" style="margin-top:16px">
      <a class="btn" href="https://growgram-app.com" rel="noopener">App öffnen</a>
    </div>
    <div class="foot">Ein Produkt von GrowGram Labs</div>
  </div>
</body>
</html>
